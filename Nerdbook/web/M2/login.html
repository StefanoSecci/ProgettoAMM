<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="login, nerdbook, password, username">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="pagina di login di nerdbook">
        <meta name="author" content="Stefano Secci">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link href='//fonts.googleapis.com/css?family=Tauri' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div id="title">
                <img class="icona" alt="logo nerdbook" src="img/nerd.png"/>
                <h1>NerdBook</h1>
            </div>
        </header>
        
        
        
        <div id="formLogin">
            <form action="servlet.java" method="post">
                <label for="user">Nome Utente</label>
                <input type="text" name="user" id="user"
                       value="username" />
                
                <label for="pswd">Password</label>
                <input type="password" name="pswd" id="pswd"
                       value="password" />
                
                <button type="submit">Accedi</button>
            </form>
        </div>
        
        
    </body>
</html>
