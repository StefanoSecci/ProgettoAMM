<html>
    <head>
        <title>Profilo</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="profilo, utente, nerdbook, nome">

        <meta name="description" content="profilo personale di nerdbook">

    <body>
        <header>
            <div id="title">
                <h1>profilo personale</h1>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="login.html" target="_blank">login</a></li>
                <li><a href="bacheca.html" target="_blank">bacheca</a></li>
                <li><a href="profilo.html" target="_blank">profilo</a></li>
                <li><a href="descrizione.html" target="_blank">descrizione</a></li>
            </ul>
        </nav>
        
        <div id="formProfilo">
            <form action="servlet.java" method="post">
                <label for="name">insersci il tuo nome</label>
                <input type="text" name="name" id="name"
                       value="Mario" />
                
                <label for="surname">insersci il tuo cognome</label>
                <input type="text" name="surname" id="surname"
                       value="Rossi" />
                
                <label for="propic">insersci immagine del profilo</label>
                <input type="url" name="propic" id="propic"/>
                
                <label for="frase">insersci una frase di presentazione</label>
                <textarea name="frase" id="frase">
                    hey there! i am using nerdbook
                </textarea>
                
                <label for="data">insersci la tua data di nascita</label>
                <input type="date" name="data" id="data"
                       value="1980-01-01" />
                
                <label for="pswd">insersci la password</label>
                <input type="password" name="pswd" id="pswd"
                       value="password" />
                
                <label for="confpswd">conferma password</label>
                <input type="password" name="confpswd" id="confpswd"
                       value="password" />
                
                <button type="submit">Invia</button>
            </form>
        </div>
        
        
    </body>
</html>
